<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <link href="/css/search-list.css" rel = "stylesheet">
    <script src="/webjars/jquery/3.3.1-2/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>
    <header>
      <div>
          검색 결과
      </div>
    </header>
    <article>
      <ul id = "result-list">
        <!-- 웹툰 검색 결과 출력 -->
      </ul>
    </article>

    <script>
        //  인코딩된 url --> 다시 한글로 변환
        var decodeURI = decodeURI(document.location.href);
        // 파라미터 가져오기..
        var params = decodeURI.split("?");
        $.ajax({
            url: '/api/webtoons/search?' + params[1],
            method: 'get',
            async: true,
            contentType: "application/json",
            success: function (resp) {
                console.log("검색 성공");
                for(var i = 0; i < resp.length; i++) {
                    var webtoonRow = $('<li class="result-row">' +
                        '<img src="" alt="이미지" class="webtoon_image">' +
                        '<div class="webtoon-detail">' +
                            '<p class="webtoon-title"><b>'+resp[i].title+'</b></p>'+
                            '<span class="webtoon-count">'+resp[i].webtoonState.totalCount+'</span>'+
                            '<span class="webtoon-date">'+resp[i].webtoonState.updatedDate+'</span>'+
                        '</div>'+'</li>');
                    webtoonRow.appendTo($('#result-list'));
                }
            },
            error: function (err) {
                console.log(err.toString());
            }
        });
    </script>
  </body>
</html>
